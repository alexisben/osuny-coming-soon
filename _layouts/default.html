<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} • {{ site.title }}</title>
    <meta name="description" content="{{ page.description | markdownify | strip_html }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description | markdownify | strip_html }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | markdownify | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="{{ site.domain }}">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="preload" href="/assets/fonts/Aestetico-Light/font.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Aestetico-Bold/font.woff2" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cloud.typenetwork.com/projects/5880/fontface.css/" type="text/css">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
      <header>
          <a href="/">
              <img src="/assets/images/osuny-white.svg" alt="Osuny" class="logo" width="170" height="49">
          </a>
      </header>
      <main class="container">
          <div class="row">
              <div class="offset-md-2 col-md-8">
                  <h1>{% if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}</h1>
              </div>
          </div>
          {{ content }}
      </main>
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col-md-8">
                      <ul>
                          <li><a href="https://www.noesya.coop" target="_blank" rel="noreferrer">Noesya</a></li>
                          <li><a href="https://github.com/noesya/osuny" target="_blank" rel="noreferrer">Github</a></li>
                          <li><a href="https://www.iut.u-bordeaux-montaigne.fr" target="_blank" rel="noreferrer">IUT Bordeaux Montaigne</a></li>
                          <li><a href="https://www.scalingo.fr" target="_blank" rel="noreferrer">Scalingo</a></li>
                          <li><a href="https://www.scaleway.fr" target="_blank" rel="noreferrer">Scaleway</a></li>
                          <li><a href="/mentions-legales">Mentions légales</a></li>
                      </ul>
                  </div>
                  <div class="col-md-4 identity">
                      <img src="/assets/images/osuny-white.svg" alt="Osuny" class="logo" width="114" height="33">
                      <p class="baseline">
                          Open&nbsp;Source&nbsp;University,
                          la&nbsp;plateforme&nbsp;numérique en&nbsp;source&nbsp;ouverte
                          des&nbsp;Universités&nbsp;&&nbsp;des&nbsp;Écoles
                      </p>
                  </div>
              </div>
          </div>
      </footer>
  </body>
</html>
