<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML Meta Tags -->
    <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | markdownify | strip_html }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description | markdownify | strip_html }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | markdownify | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="reboot2021.org">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- CSS -->
    <link href="//cloud.typenetwork.com/projects/5880/fontface.css/" rel="stylesheet" type="text/css">
    <link rel="preload" href="/assets/fonts/Aestetico-Light/font.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Aestetico-Bold/font.woff2" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
      <header>
          <img src="/assets/images/osuny-white.svg" alt="Osuny" class="logo">
      </header>
      <main class="container">
          {{ content }}
      </main>
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col-md-9">
                      <ul>
                          <li><a href="https://github.com/noesya/osuny" target="_blank" rel="noreferrer">Github</a></li>
                      </ul>
                  </div>
                  <div class="col-md-3 identity">
                      <img src="/assets/images/osuny-white.svg" alt="Osuny" class="logo">
                      <p class="baseline">
                          Open&nbsp;Source&nbsp;University,
                          la&nbsp;plateforme&nbsp;numérique en&nbsp;source&nbsp;ouverte
                          des&nbsp;Universités &&nbsp;des&nbsp;Écoles
                      </p>
                  </div>
              </div>
          </div>
      </footer>
  </body>
</html>
